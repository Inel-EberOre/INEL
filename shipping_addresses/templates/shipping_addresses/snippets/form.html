<div class="mb-5">
    <form class="" method="post">
        {% csrf_token %}
    
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            
            
            {% if field.errors %}
              {{ field.errors }}
            {% endif %}
    
          </div>
        {% endfor %}
    
        <button type="submit" name="button" class="btn btn-primary">{{ message }}</button>
    </form>
</div>
